<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/register.css">
    <link rel="stylesheet" href="/public/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <title>Registro</title>
</head>
<body>
    
    <header>
        <section class="nav-bar">
            <article class="container flex-nav">
                <div class="nav-header">
                    <i class="fas fa-bars"></i>
                    <img class="logo_imagen" src="/images/logo.svg" alt="">
                    <div class="brand">
                      <h1>El Rincón del Café</h1>
                    </div>
                    <div>
                      <ul class="header-list">
                        <li>Inicio</li>
                        <li>Nosotros</li>
                        <li>Productos</li>
                        <li>Suscripción</li>
                        <li>Contacto</li>
                      </ul>
                    </div>
                    <div class="nav-bar-icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-regular fa-user"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </article>
        </section>
      </header>

      <section>
        <div class="formulario">

            <h2>Registrar</h2>

            <form action="#">

                <input type="email" id="email" name="email" placeholder="Correo electronico"> 

                <input type="text" id="user" name="user" placeholder="Usuario"> 

                <input type="password" id="password" name="password" placeholder="Contraseña"> 

                <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido"> 

                <input type="date" id="fecha" name="fecha" placeholder="Fecha de Nacimiento"> 

                        <button class="boton">REGISTRAR</button>


            </form>

            
        </div>
      </section>
</body>
</html>
