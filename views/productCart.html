<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rincón del Café</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles-productCart.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>

    </header>

    <main class="main-productos">
        <section>
            <h2 class="titulo_pagina">CARRITO</h2>
            <article class="primer-producto">
                <img class="imagen_producto" src="/images/Bebida.jpg" alt="">
                <div class="caja-productos">
                    <h3 class="producto">Bebida</h3>
                    <div class="precio-cantidad">
                        <input class="cantidad" id="number" type="number" value="1" />
                        <p class="precio">$Precio</p>
                    </div>
                    <div class="caja-boton">
                    <button type="button" class="boton-eliminar">
                        <i class="fa-regular fa-trash-can"></i> Eliminar
                    </button>
                    </div>
                </div>
            </article>
            <article class="segundo-producto">
                <img class="imagen_producto" src="/images/cafegrano.png" alt="">
                <div class="caja-productos">
                    <h3 class="producto">Café en grano</h3>
                    <div class="precio-cantidad">
                        <input class="cantidad" id="number" type="number" value="1" />
                        <p class="precio">$Precio</p>
                    </div>
                    <div class="caja-boton">
                    <button type="button" class="boton-eliminar">
                        <i class="fa-regular fa-trash-can"></i> Eliminar
                    </button>
                    </div>
                </div>
            </article>
            <article class="tercer-producto">
                <img class="imagen_producto" src="/images/cafemolido.jpg" alt="">
                <div class="caja-productos">
                    <h3 class="producto">Café Molido</h3>
                    <div class="precio-cantidad">
                        <input class="cantidad" id="number" type="number" value="1" />
                        <p class="precio">$Precio</p>
                    </div>
                    <div class="caja-boton">
                        <button type="button" class="boton-eliminar">
                            <i class="fa-regular fa-trash-can"></i> Eliminar
                        </button>
                    </div>
                </div>
            </article>
            <article class="cuarto-producto">
                <img class="imagen_producto" src="/images/capsula.jpg" alt="">
                <div class="caja-productos">
                    <h3 class="producto">Café en capsulas</h3>
                    <div class="precio-cantidad">
                        <input class="cantidad" id="number" type="number" value="1" />
                        <p class="precio">$Precio</p>
                    </div>
                    <div class="caja-boton">
                    <button type="button" class="boton-eliminar">
                        <i class="fa-regular fa-trash-can"></i> Eliminar
                    </button>
                    </div>
                </div>
            </article>

            <footer>

            </footer>
</body>

</html>
