<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles-product-detail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>El Rincón del Café</title>
</head>
<body>
    <header class="header-apoyo"></header>

    <h1 class="title">PRODUCTO</h1>

    <section class="container">
        <article class="card">
            <img class="card__img" src="http://via.placeholder.com/300x360
            " alt="imagen-producto">
            <div class="card__cont-title-product">
                <p class="card__title">TIPO DE PRODUCTO</p>
                <p class="card__price">$ 5.000,00</p>
            </div>
            <div class="card__description">
                <h6 class="card__description-title">DESCRIPCIÓN DE PRODUCTO</h6>
                <p class="card__description-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque hic, voluptas natus error atque molestiae deserunt nostrum deleniti culpa amet minima ex nisi mollitia nam harum aperiam molestias dolorem tenetur.</p>
            </div>
            <div class="card__counter">
                <button class="card__counter-add">-</button> <p class="card__counter-number">1</p> 
                <button class="card__counter-minus">+</button>
            </div>
            <div class="card__add-chart">
                <button  type="button"class="card__add-chart--text">Añadir al carrito</button>
            </div>
        </article>
    </section>
    

</body>
</html>
